<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>qquarto Airbnb</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="imagens/logo.png" alt="Logotipo do site" class="logo">

      <div class="search2">
        <ul>
          <li>
            <p>LOCALIZAÇÃO</p>
            <input type="text" placeholder="Para onde você vai?" name="location">
          </li>
          <div class="vertical-line"></div>
          <li>
            <p>CHECK-IN/CHECK-OUT</p>
            <input placeholder="Insira as datas" name="date" type="text" onfocus="(this.type='date')"
              onblur="(this.type='text')" id="date" />
          </li>
          <div class="vertical-line"></div>
          <li>
            <p>HÓSPEDES</p>
            <input type="number" placeholder="Insira o número de hóspedes?" name="guests">
          </li>

          <li>
            <button>
              <i class="fa fa-search"></i>
              Buscar
            </button>
          </li>
        </ul>
      </div>

      <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Para onde você vai?" name="search">
      </div>
    </header>

    <main>

      <h1>Encontre acomodações</h1>

      <section id="cards"></section>

    </main>

    <footer>
      <p>Desenvolvido por -
        <a href="https://github.com/arfernanda" target="_blank">
          Fernanda Ramos
        </a>
      </p>
      <p>Nenhum vínculo com AirBnb, site desenvolvido para fins de estudo</p>
    </footer>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
